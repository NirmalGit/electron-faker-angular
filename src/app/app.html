<div class="container mt-5">
  <mat-card>
    <mat-card-title>{{ title() }}</mat-card-title>
    <mat-card-content>
      <p><strong>Version:</strong> {{ version() }}</p>
      <p><strong>Environment:</strong> {{ config()?.environment }}</p>
      <button mat-raised-button color="primary" (click)="getVersion()">Refresh Version</button>
      <button mat-raised-button color="warn" class="ms-3" (click)="quitApp()">Quit</button>
    </mat-card-content>
  </mat-card>
</div>
