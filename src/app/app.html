<mat-sidenav-container class="app-container">
  <!-- Sidebar Navigation -->
  <mat-sidenav 
    #sidenav 
    mode="side" 
    opened
    class="app-sidenav">
    <div class="sidenav-header">
      <mat-icon class="app-icon">shopping_bag</mat-icon>
      <h2>{{ title() }}</h2>
      <span class="version-badge">v{{ version() }}</span>
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>All Products</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
      <a mat-list-item (click)="quitApp()">
        <mat-icon matListItemIcon>exit_to_app</mat-icon>
        <span matListItemTitle>Exit</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <p class="environment-info">
        <mat-icon>{{ config()?.environment === 'development' ? 'bug_report' : 'cloud' }}</mat-icon>
        {{ config()?.environment || 'browser' }}
      </p>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="app-content">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="getVersion()">
          <mat-icon>refresh</mat-icon>
          <span>Refresh Version</span>
        </button>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="quitApp()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Quit</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Router Outlet for Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
